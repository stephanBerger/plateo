<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="/clients/head :: head">
</head>

<body>
	<header th:replace="/clients/header :: header">
	</header>

	<form action="#" th:action="@{/clients/update/{id}(id=${client.id})}" th:object="${client}" method="post">
		<div class="container register-form">
			<div class="form">
				<div class="note">
			
				</div>

				<div class="form-content">
					<div class="row">
						<div class="col-md-6">
						
							<div class="form-group">
								<label for="nom" class="col-form-label">Nom</label> 
								
								<input
									type="text" id="nom" th:field="*{nom}" class="form-control"
									placeholder="Obligatoire" /> <span
									th:if="${#fields.hasErrors('nom')}"
									th:errors="*{nom}" class="text-danger"></span>
							</div>

							<div class="form-group">
								<label for="prenom" class="col-form-label">Prénom</label> <input
									type="text" id="prenom" th:field="*{prenom}" class="form-control"
									placeholder="Obligatoire" /> <span
									th:if="${#fields.hasErrors('prenom')}"
									th:errors="*{prenom}" class="text-danger"></span>
							</div>

							<div class="form-group">
								<label for="email" class="col-form-label">Email</label> <input
									type="text" id="email" th:field="*{email}" class="form-control"
									placeholder="Obligatoire" /> <span
									th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}" class="text-danger"></span>
							</div>

							<div class="form-group">
								<label for="mot_de_passe" class="col-form-label">Mot
									de passe</label> <input type="text" id="mot_de_passe" th:field="*{mot_de_passe}"
									class="form-control" placeholder="Obligatoire" /> <span
									th:if="${#fields.hasErrors('mot_de_passe')}"
									th:errors="*{mot_de_passe}" class="text-danger"></span>
							</div>



						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="adresse" class="col-form-label">Adresse</label>
								<input type="text" id="adresse" th:field="*{adresse}"
									class="form-control" placeholder="" /> <span
									th:if="${#fields.hasErrors('adresse')}"
									th:errors="*{adresse}" class="text-danger"></span>
							</div>

							<div class="form-group">
								<label for="code_postal" class="col-form-label">Code
									Postal</label> <input type="text" th:field="*{code_postal}"
									class="form-control" placeholder="" /> <span
									th:if="${#fields.hasErrors('code_postal')}"
									th:errors="*{code_postal}" class="text-danger"></span>
							</div>

							<div class="form-group">
								<label for="ville" class="col-form-label">Ville</label> <input
									type="text" id="ville" th:field="*{ville}" class="form-control"
									placeholder="" /> <span
									th:if="${#fields.hasErrors('ville')}"
									th:errors="*{ville}" class="text-danger"></span>
							</div>

							<div class="form-group">
								<label for="telephone" class="col-form-label">Téléphone</label>
								<input type="text" id="telephone" th:field="*{telephone}"
									class="form-control" placeholder="" /> <span
									th:if="${#fields.hasErrors('telephone')}"
									th:errors="*{telephone}" class="text-danger"></span>
							</div>


						</div>
						
						<div align="center" class="col-md-6">
							<a href="/clients/" class="btn">Annuler</a>
						</div>

						<div align="center" class="col-md-6">
							<button type="submit" class="btn">Modifier</button>
						</div>

					</div>

				</div>
			</div>
		</div>
	</form>

</body>
</html>
