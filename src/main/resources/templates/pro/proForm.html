<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="pro/head :: head">
</head>

<body>
	<header th:replace="header :: header">	
	</header>
	
	<section class="sectionNouvPro centrer">
		<div class="centrer carreBlanc">
			<form class="centrer sectionFormPro" method="get" th:action="@{/pro/dashboardPro}">
				<div class="centrer sectionForm">
					<div class="formIdentifierLeft">
						<div class="form-group formIdentifier left">
							<label for="nom_societe" class="col-form-label blue labelForm">Dénomination sociale </label>
							<input class="champsFormulaire" id="nom_societe" name="nom_societe" type="text"
									placeholder="Nom société" required/>
						</div>	
						<div class="form-group formIdentifier left">
							<label for="nom_gerant" class="col-form-label blue labelForm">Nom du gérant </label>
							<input class="champsFormulaire"  id="nom_gerant" name="nom_gerant" type="text"
									placeholder="Nom du gérant" required/>
						</div>	
						<div class="form-group formIdentifier left">
							<label for="prenom_gerant" class="col-form-label blue labelForm">Prénom du gérant </label>
							<input class="champsFormulaire"  id="prenom_gerant" name="prenom_gerant" type="text"
									placeholder="Prénom du gérant" required/>
						</div>	
						<div class="form-group formIdentifier left">
							<label for="siren" class="col-form-label blue labelForm">SIRET</label>
							<input class="champsFormulaire" id="siren" name="siren" type="number"
									placeholder="numéro de SIRET : 14 chiffres" pattern="[0-14]{14}" required/>
						</div>
					</div>
					<div class="formIdentifierRight">	
						<div class="form-group formIdentifier left">
							<label for="code_postal" class="col-form-label blue labelForm">Code Postal </label>
							<input class="champsFormulaire" id="code_postal" name="code_postal" type="number"
									placeholder="Saisir son code postal" pattern="[0-9]{5}" required/>
						</div>	
						<div class="form-group formIdentifier left">
							<label for="passwordInput" class="col-form-label blue labelForm">Password:</label>
							<input class="champsFormulaire" type="password" id="passwordInput"
									placeholder="Créez un mot de passe" name="passwordInput"/>
						</div>	
						<div class="form-group formIdentifier left">
							<label for="confirmPasswordInput" class="col-form-label blue labelForm">Confirm Password:</label>
							<input class="champsFormulaire" type="password" id="confirmPasswordInput"
									placeholder="Confirmez votre mot de passe" name="confirmPasswordInput"/>
						</div>
					</div>
				</div>
				<div class="" id="passwordStrength"></div>
				<input type="submit" value="Change Password" class="btn"/>
				<input type="submit" value="Envoyer"/>
			<!--  </fieldset>
			</div>-->
			</form>
		</div>
	</section>
	<footer th:replace="footer :: footer">
	</footer>
</body>
</html>
