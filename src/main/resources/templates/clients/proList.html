<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="public/head :: head"></head>
<head>
        <link th:href="@{/css/styleClient.css}" rel="stylesheet" type="text/css" >
        <link rel="stylesheet" type="text/css" th:href="@{/ListDataTables/datatables.min.css}"/>
        <script type="text/javascript" th:src="@{/ListDataTables/datatables.min.js}"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				$('#proList').dataTable();
			} );
		</script>
</head>
    <body>
    <header th:replace="clients/headerdashboard :: headerdashboard"></header>
        <section class="sectionIdentifier sectionplusProduits section100pour100 centrer">
           <div class="plusProduits list">
	       <h1 class="centrer" >Annuaire des professionnels</h1>
	       <table id="proList" class="table table-striped table-bordered">
	           <thead>
            	    <tr>
            	      <th scope="col">Société</th>
            	      <th scope="col">Ville</th>
            	      <th scope="col">Code postal</th>
            	      <th scope="col">Corps état</th>
            	      <th scope="col">Visualisation</th>
            	    </tr>
	          </thead>
        	  <tbody>
        	    <tr th:each="pro : ${proList}">
        	      <td th:text="${pro.companyName}"></td>
        	      <td th:text="${pro.proCity}"></td>
        	      <td th:text="${pro.proPostcode}"></td>
        	      <td><span th:each="profession : ${pro.listProProfessions}" th:text="${profession.name} + ' ' "></span>       	      
        	      </td>
        	      <td><a th:href="@{/clients/clientProProfile/{id}(id=${pro.id})}">Détails</a></td>
        	    </tr>
	           </tbody>
	       </table>	
</div>
<div class="divVide"></div>
</section>


        <footer th:replace="public/footer :: footer">
    </footer>
    </body>
</html>
