<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<body>
	<header th:fragment="headerdashboard">
		<div class="textedivimgHeader centrer white">PARTICULIER</div>
		<div class="divimgHeader">
			<div class="imgHeaderLeft"></div>

			<div class="imgHeader">
				<img th:src="@{/img/IMG_HEADER.jpg}">
			</div>

			<div class="imgHeaderRight"></div>

		</div>

		<section class="menu centrer">
			<a th:href="@{/}" class="imgLogo"> <img class="imgLogoPlateo"
				alt="logo Plateo" th:src="@{/img/LOGO-BD.png}"> <img
				class="imgLogoText" alt="logo textuel Plateo"
				th:src="@{/img/logo-texte-BD.png}">
			</a>
			<nav>
				<ul class="menuUl">
					<li>
						<a th:href="@{/clients/proList}">
						<img th:src="@{/img/LOUPE.jpg}">
							<p>Rechercher un Pro</p>
						</a>
					</li>
					<div class="dropdown">
						<li>
							<a href="" class="texteDropDown"> <!-- th:href="@{/public/registration}" -->
								<img th:src="@{/img/DEVIS.jpg}">
								<span>Devis et factures</span>
							</a>
							<div class="dropdown-content">
								<a th:href="@{/clients/estimateRequest}">Réaliser un devis</a>
								<a th:href="@{/clients/clientDashboard}">Mes devis en cours</a>
								<a th:href="@{/clients/clientDashboard}">Mes devis validés</a>
								<a th:href="@{/clients/clientDashboard}">Mes factures</a>
							</div>
						</li>
					</div>
					<li>
						<a href="">
							<img th:src="@{/img/COEUR.jpg}">
							<span>Mes Pro favoris</span>
					</a></li>
					<!-- ----------------MODIFS------------------- -->
					<div class="dropdown" th:if="${#request.userPrincipal}">
						<li>
							<a href="" class="texteDropDown">
								<img th:src="@{/img/PROFIL.jpg}">
								<div>
									<span class="textName" th:text="${client.clientLastname}" />
									<span class="textName" th:text="${client.clientFirstname}" />
								</div>
							</a>
							<div class="dropdown-content">
								<a th:href="@{/clients/clientEdit/{id}(id=${client.id})}">
									Modifier mon profil
								</a>
								<form th:action="@{/clients/logout}" method="post">
									<button class="buttonFauxA" type="submit">Me déconnecter</button>
								</form>
							</div>
						</li>
					</div>
					<!-- ----------------FIN MODIFS------------------- -->
				</ul>
			</nav>
		</section>

		<div class="sousMenu"></div>
	</header>
</body>
</html>
