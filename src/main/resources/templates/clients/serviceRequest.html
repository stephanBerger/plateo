<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="public/head :: head"></head>
<head>
	<link th:href="@{/css/styleLogin.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/styleClient.css}" rel="stylesheet" type="text/css" >
	<link th:href="@{/css/styleFormulaireClient.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/designCss.css}" rel="stylesheet" type="text/css">
</head>
<body>

	<header th:replace="clients/headerdashboard :: headerdashboard"></header>
	<div class="top-content">
            <div class="inner-bg">
                <div class="container containerMaxWidth">
                    <div class="row centrer">
                        <div class="col-sm-8 col-sm-offset-2 text centrer">
                            <h1 th:text="${task.name}"></h1>
                        </div>
                    </div>
					<div class="row centrer">
                       	<div class="form-box">
                            <div class="form-bottom">
								<form class="white" th:action="@{/clients/serviceProcess/} + ${task.processInstanceId} + '/' + ${task.id} + '/' + ${estimateid} + '/' + ${serviceId}"
										method="post">
									<th:block th:each="property : ${properties}">
										<div class="form-check" th:if="${property.type.name == 'boolean'}">
											<input class="form-check-input" type="checkbox" value="true"
												th:id="${property.id}" th:name="${property.id}"> <label
												class="form-check-label" th:text="${property.name}"
												th:for="${property.id}"></label>
										</div>
										<div class="form-group" th:if="${property.type.name == 'long'}">
											<label for="${property.id}" th:text="${property.name}"></label> <input
												type="number" th:name="${property.id}">
										</div>
										<div class="form-group" th:if="${property.type.name == 'double'}">
											<label for="${property.id}" th:text="${property.name}"></label> <input
												type="number" step="0.01" th:name="${property.id}">
										</div>
										<div class="form-group" th:if="${property.type.name == 'enum'}">
											<div class="custom-control custom-radio"
												th:each="value : ${property.type.getInformation('values')}">
												<input type="radio" th:id="${#strings.arraySplit(value, '=')[0]}"
													th:name="${property.id}"> <label
													th:for="${#strings.arraySplit(value, '=')[0]}"
													th:text="${#strings.arraySplit(value, '=')[1]}"></label>
											</div>
										</div>
									</th:block>
									<button class="btn btn-primary">Valider</button>
								</form>
							</div>
						</div>
                    </div>
                </div>
            </div>
            
        </div>
		<div class="backstretch">
			<img src="/img/1.jpg">
		</div>
        <!-- Footer -->
        <footer th:replace="public/footer :: footer"></footer>
        
        <script th:src="@{/js/scripts.js}"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
        
		<!--  <th:block th:if="${msg}">
			<script>
				$('#loginModal').modal('show')
			</script>
		</th:block>-->
</body>
</html>
