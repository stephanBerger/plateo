<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="public/head :: head"></head>
<head>
<link th:href="@{/css/styleClient.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/styleFormulaireClient.css}" rel="stylesheet"
	type="text/css">
</head>
<body>
	<header th:replace="clients/headerdashboard :: headerdashboard"></header>
	<section class="sectionNouvClient section100pour100 centrer">

		<div class="centrer carreBlanc">

			<form class="centrer sectionFormClient" action="#"
				th:action="@{/clients/valideEstimate/} + ${processInstanceId} + '/' + ${estimateid}"
				th:object="${estimate}" method="post">
				<div>
					<h2 class="blue titre-formulaires ">Validation du devis</h2>
				</div>

				Id du process : <label th:text="${processInstanceId}"></label> Id
				client : <label th:text="${client.id}"></label> Id devis : <label
					th:text="${estimateid}"></label>
				<div class="centrer sectionForm" th:if="${estimateid}==0">

					<div class="formIdentifierLeft">

						<div class="form-group formIdentifier left">
							<label for="work_address" class="col-form-label blue labelForm">Adresse
								du chantier</label> <input type="text" id="work_address"
								name="work_address" th:value="${client.clientAddress}"
								class="champsFormulaire" required />
						</div>

						<div class="form-group formIdentifier left">
							<label for="work_postcode" class="col-form-label blue labelForm">Code
								postal</label> <input type="text" pattern="[0-9]{5}" id="work_postcode"
								name="work_postcode" th:value="${client.clientPostcode}"
								placeholder="Saisir code postal" class="champsFormulaire"
								required />
						</div>

						<div class="form-group formIdentifier left">
							<label for="work_city" class="col-form-label blue labelForm">Ville</label>
							<input type="text" id="work_city" th:value="${client.clientCity}"
								name="work_city" class="champsFormulaire"
								placeholder="Saisir ville" required />
						</div>
						<div class="form-group formIdentifier left">
							<label for="work_comment" class="col-form-label blue labelForm">Commentaires</label>
							<textarea rows="5" cols="50" maxlength="255" id="work_comment"
								th:field="*{work_comment}" class="champsFormulaire"
								placeholder="Commentaires"></textarea>
						</div>

					</div>

					<div class="formIdentifierRight">
						<div class="form-group formIdentifier left">
							<label for="request_date" class="col-form-label blue labelForm">Date
								début chantier</label> <input type="date" id="request_date"
								th:field="*{request_date}" class="champsFormulaire"
								placeholder="Saisir date début chantier" required />

						</div>
						<div class="form-group formIdentifier left">
							<label for="access_description"
								class="col-form-label blue labelForm">Description accès</label>
							<input type="text" id="access_description"
								th:field="*{access_description}" class="champsFormulaire"
								placeholder="Description accès" />

						</div>
						<div class="form-group formIdentifier left">
							<label for="usable_parking_space"
								class="col-form-label blue labelForm">Parking</label> <input
								type="text" th:field="*{usable_parking_space}"
								id="usable_parking_space" class="champsFormulaire"
								placeholder="Parking" />
						</div>
						<div class="form-group formIdentifier left">
							<label for="work_deadline" class="col-form-label blue labelForm">Work
								deadline</label>
							<textarea rows="5" cols="50" maxlength="255" id="work_deadline"
								th:field="*{work_deadline}" class="champsFormulaire"
								placeholder="Work deadline"></textarea>
						</div>
					</div>
					<div align="center">
						<button type="submit" class="btn btn-primary">Valider</button>
					</div>
				</div>

			</form>

			<div class="centrer sectionForm" th:if="${estimateid}!=0">
				<form class="centrer sectionFormClient" action="#"
					th:action="@{/clients/valideEstimate2/} + ${processInstanceId} + '/' + ${estimateid}"
					th:object="${estimate}" method="post">
					<div align="center">
						<button type="submit" class="btn btn-primary">Valider2</button>
					</div>
				</form>
			</div>


		</div>
	</section>
</body>
</html>
