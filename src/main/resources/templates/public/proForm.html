<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="public/head :: head"></head>
<head>
	<link th:href="@{/css/styleFormulairePro.css}" rel="stylesheet" type="text/css" >
</head>
<body>
	<header th:replace="public/header :: header"></header>
	
	<section class="sectionNouvPro section100pour100 centrer">
		<div class="centrer carreBlanc section100pour100">
			<form class="centrer sectionFormPro"
					th:action="@{/public/proForm}" th:object="${pro}" method="post" >
				<div>
					<h2 class="blue titre-formulaires ">Créez un compte</h2>
				</div>
				<div class="centrer sectionForm">
					<div class="formIdentifierLeft">
						<div class="form-group formIdentifier left">
							<label for="companyName" class="col-form-label blue labelForm">Dénomination sociale </label>
							
							<input class="champsFormulaire" id="companyName" th:field="*{companyName}" type="text"
									placeholder="Champs obligatoire" required tabindex="1"/>
							<span th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="text-danger">
							</span>
						</div>	
						<div class="form-group formIdentifier left">
							<label for="managerLastname" class="col-form-label blue labelForm">Nom du gérant </label>
							<input class="champsFormulaire"  id="managerLastname" th:field="*{managerLastname}" type="text"
									placeholder="Champs obligatoire" required tabindex="3"/>
							<span th:if="${#fields.hasErrors('managerLastname')}" th:errors="*{managerLastname}" class="text-danger">
							</span>
						</div>	
						<div class="form-group formIdentifier left">
							<label for="proEmailAddress" class="col-form-label blue labelForm">Email</label>
							<input class="champsFormulaire" id="proEmailAddress" th:field="*{proEmailAddress}" type="email"
									placeholder="Champs obligatoire" required tabindex="5"/>
							<span th:if="${#fields.hasErrors('proEmailAddress')}" th:errors="*{proEmailAddress}" class="text-danger">
							</span>
						</div>
						<div class="form-group formIdentifier left">
							<label for="proCity" class="col-form-label blue labelForm">Ville </label>
							<input class="champsFormulaire" id="proCity" th:field="*{proCity}" type="text"
									placeholder="Saisir votre ville" required tabindex="9"/>
							<span th:if="${#fields.hasErrors('proCity')}" th:errors="*{proCity}" class="text-danger">
							</span>
						</div>
					</div>
					<div class="formIdentifierRight">	
						<div class="form-group formIdentifier left">
							<label for="siret" class="col-form-label blue labelForm">SIRET</label>
							<input class="champsFormulaire" id="siret" th:field="*{siret}" type="text"
									placeholder="numéro de SIRET : 14 chiffres" required tabindex="2"/>
							<span th:if="${#fields.hasErrors('siret')}" th:errors="*{siret}" class="text-danger">
							</span>
						</div>
						<div class="form-group formIdentifier left">
							<label for="managerFirstname" class="col-form-label blue labelForm">Prénom du gérant </label>
							<input class="champsFormulaire"  id="managerFirstname" th:field="*{managerFirstname}" type="text"
									placeholder="Champs obligatoire" required tabindex="4"/>
							<span th:if="${#fields.hasErrors('managerFirstname')}" th:errors="*{managerFirstname}" class="text-danger">
							</span>
						</div>
						<div class="form-group formIdentifier left">
							<label for="proPostcode" class="col-form-label blue labelForm">Code Postal </label>
							<input class="champsFormulaire" id="proPostcode" th:field="*{proPostcode}" type="text"
									placeholder="Saisir son code postal à 5 chiffres" pattern="[0-9]{5}" required tabindex="6"/>
							<span th:if="${#fields.hasErrors('proPostcode')}" th:errors="*{proPostcode}" class="text-danger">
							</span>
						</div>
					</div>
				</div>
				<div class="sectionForm ">
					<div class="formIdentifierRight sectionForm">	
						<div class="form-group formIdentifier left">
							<label for="proPassword" class="col-form-label blue labelForm">Mot de passe :</label>
							<input class="champsFormulaire" type="password" id="passwordInput"
									placeholder="Champs obligatoire" th:field="*{proPassword}" required tabindex="7"/>
							<span th:if="${#fields.hasErrors('proPassword')}" th:errors="*{proPassword}" class="text-danger">
							</span>
						</div>
					</div>
					<div class="formIdentifierRight sectionForm">		
						<div class="form-group formIdentifier left">
							<label for="confirmproPassword" class="col-form-label blue labelForm">Confirmer votre mot de passe :</label>
							<input class="champsFormulaire" type="password" id="confirmPasswordInput"
									placeholder="Champs obligatoire" name="confirmProPassword" required tabindex="8"/>
							<span th:if="${#fields.hasErrors('proPassword')}" th:errors="*{proPassword}" class="text-danger">
							</span>
						</div>
					</div>
					
						<div class="formIdentifierRight sectionForm">		
						<div class="form-group formIdentifier left">
							<label for="listProfession" class="col-form-label blue labelForm">Listes des corps d'états</label>
      						<div th:each="profession : ${listProfessions}">
								<input type="checkbox" th:id="${{profession.id}}"
								th:value="${{profession}}" th:field="*{listProProfessions}" />
								<label th:for="${{profession.id}}" th:text="${profession.name}">Cinema</label>
							</div>
						</div>
					</div>
				</div>
				<div class="centrer sectionButton">
					
					<a>
						<button type="submit" class="btn bgOrange MarginClient">Envoyer</button>
					</a>
						
				</div>
				
				 
				<div class="" id="passwordStrength"></div>
				<!--<input type="submit" value="Change Password" class="btn"/>
				<input type="submit" value="Envoyer"/>
			 </fieldset>
			</div>-->
			</form>
		</div>
	</section>
	<footer th:replace="public/footer :: footer">
	</footer>
</body>

</html>
