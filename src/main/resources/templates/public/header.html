<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"  lang="en" class=" js ">
<body>
	<header th:fragment="header" id="header" role="banner" class="main-header">
		<div class="divimgHeader">
			<div class="imgHeaderLeft"></div>
			<div class="imgHeader">
				<img th:src="@{/img/IMG_HEADER.jpg}">
			</div>
			<div class="imgHeaderRight"></div>
		</div>
		<section class="menu centrer">
			<a th:href="@{/}" class="imgLogo"> <img class="imgLogoPlateo imgO"
				alt="logo Plateo" th:src="@{/img/LOGO-BD.png}"> <img
				class="imgLogoText imgO" alt="logo textuel Plateo"
				th:src="@{/img/logo-texte-BD.png}">
			</a>
			<nav>
				<ul class="menuUl">
					<li><a th:href="@{/public/proList}"> <img class="imgO" th:src="@{/img/LOUPE.jpg}">
							<span>Rechercher un Pro</span>
					</a></li>

					<li><a th:href="@{/clients/estimateRequest/0/0}"> <img th:src="@{/img/DEVIS.jpg}">

							<span>Demander un devis</span>
					</a></li>
					<div class="dropdown">
						<li><a class="textIdentifier"> <!-- th:href="@{/public/registration}" -->
							<img class="imgO" th:src="@{/img/PROFIL.jpg}">
							<span>
								S'identifier <br>ou s'inscrire
							</span>
							</a>
							<div class="dropdown-content">
	     						<a th:href="@{/clients/clientDashboard}">PARTICULIER</a>
								<a th:href="@{/pro/proDashboard}">PROFESSIONNEL</a>
	    					</div>
	    				</li>
	    			</div>
				</ul>
			</nav>
		</section>
		<div class="sousMenu"></div>
		<script>
			$(document).ready(() => {
				if (document.location.href.indexOf('/clients') >= 0) {
					$('#loginClientModal').modal({ show: true });
				} else if (document.location.href.indexOf('/pro') >= 0) {
					$('#loginProModal').modal({ show: true });
				}
			});
		</script>
		<script type="text/javascript" th:src="@{/js/asupp.js}"></script>
		
	</header>
</body>
</html>
