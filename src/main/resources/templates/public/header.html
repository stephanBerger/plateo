<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<body>
	<header th:fragment="header">
		<div class="divimgHeader">
			<div class="imgHeaderLeft"></div>

			<div class="imgHeader">
				<img th:src="@{/img/IMG_HEADER.jpg}">
			</div>

			<div class="imgHeaderRight"></div>

		</div>

		<section class="menu centrer">
			<a th:href="@{/}" class="imgLogo">
				<img class="imgLogoPlateo" alt="logo Plateo" th:src="@{/img/LOGO-BD.png}">
				<img  class="imgLogoText" alt="logo textuel Plateo" th:src="@{/img/logo-texte-BD.png}">
			</a>
			<nav>
				<ul class="menuUl">
					<li>
						<a href="">
							<img th:src="@{/img/LOUPE.jpg}">
							<p>Rechercher un Pro</p>
						</a>
					</li>
					<li>
						<a href="">
							<img th:src="@{/img/DEVIS.jpg}">
							<p>Demander un devis</p>
						</a>
					</li>
					<li class="subnav">
							<a class="textIdentifier"  ><!-- th:href="@{/public/registration}" -->
								<img th:src="@{/img/PROFIL.jpg}">
								<p>S'identifier <br>ou s'inscrire </p>
							</a>
							<div class="overFlowHidden"> <!--  -->
								<script type="text/javascript">
									$("li.subnav").hover(function() {
										$("div.overFlowHidden").addClass("height40");
										 $("div.subnav-content").animate({
											    top: '0px', opacity: '1'},200);
										}, function() {
 										    $('div.subnav-content')
										    	.animate({top: '-40px', opacity: '0'}, 200)
										    	/*.setTimeout (function(){("div.overFlowHidden").removeClass("height40")}, 300);*/
										},
									);
								</script>
								<div class="subnav-content"> <!-- ajout de activeSubnavContent au .subnav:hover -->
									<a id="partSousMenu" class="white texteSousMenu" th:href="@{/public/clientRegistration}">Particulier</a>
									<a id="proSousMenu" class="white texteSousMenu" th:href="@{/pro/proLogin}">Professionnel</a>
								</div>
							</div>
					</li>
				</ul>
			</nav>
		</section>

		<div class="sousMenu"></div>
	</header>
</body>
</html>
