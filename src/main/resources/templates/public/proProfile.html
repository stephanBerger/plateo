<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="public/head :: head">
</head>
<body>
	<header th:replace="public/header :: header"></header>
	<div class="row text-center border-top border-bottom pt-2 pb-2">
		<div class="offset-3 col-1">
			 <img th:src="${logo}" class="w-100">
		</div>
		<div class="col-4">
			<div class="blue h3" th:text="${pro.companyName}">Nom de la société</div>
			<div th:text="${fullAddress}">Adresse de la société</div>
		</div>
			<div class="bgBlue offset-2 col-2 rounded m-3 p-1">Demander un devis</div>
	</div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-6">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  			<!-- Indicators -->
	  	
				  	<ol class="carousel-indicators">
				    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				    	<li data-target="#myCarousel" data-slide-to="1"></li>
				    	<li data-target="#myCarousel" data-slide-to="2"></li>
				  	</ol>
				
				  	<!-- Wrapper for slides -->
				  	<div class="carousel-inner">
				  		<div th:each="photo, iterStat: ${photos}" th:class="${iterStat.index}== 0 ? 'carousel-item active':'carousel-item'">
				  			<img th:src="${photo}" class="d-block w-100">
						</div>
					</div>
				
				  	<!-- Left and right controls -->
				  	<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    					<span class="sr-only">Previous</span>
  					</a>
					<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					</a>
		  		</div>
		  		<div class="mt-3">
					<form th:object="${pro}" th:action="@{/public/proAddPhoto/{id}(id=${pro.id})}" method="POST" enctype="multipart/form-data">
						<div>
							<label for="proPhotos">Sélectionner le fichier à envoyer</label>
						</div>
						<input type="file" id="listProPhotos" name="listProPhotos" accept="image/png, image/jpeg" multiple required>
						<div class="mt-1">
							<button>Envoyer</button>
							<button onClick="this.form.reset()">Enlever</button>
						</div>
						<div th:if="${msg eq 'plsPhot'}" class="alert alert-danger alert-dismissable">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							<strong>Veuillez ajouter une photo</strong>
						</div>
					</form>
				</div>
				
			</div>
			<div class="col-5 offset-1"> 
				<div class="border border-primary p-1">
					<div th:text="${pro.proPhoneNumber}">Numéro de téléphone</div>
					<div th:text="${pro.activityDescription}">Description de l'activité</div>
					<div th:text="${pro.proEmailAddress}">Adresse email</div>
				</div> 
				<!--<div class="border border-info">Notes</div>-->
			</div>
		</div>
	</div>
</body>
