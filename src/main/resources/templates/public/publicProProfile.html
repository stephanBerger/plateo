<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="public/head :: head"></head>
<head>
	<!-- <link th:href="@{/css/stylePro.css}" rel="stylesheet" type="text/css" > -->
</head>
<body class="BgBlue">
	<header th:replace="public/header :: header"></header>
<div th:fragment="proProfile">
	<div class="row text-center border-top border-bottom pt-2 pb-2">
		<div class="offset-3 col-1">
			 <img th:src="${logo}" class="w-100">
		</div>
		<div class="col-4">
			<div class="blue h3" th:text="${pro.companyName}">Nom de la société</div>
			<div>
			<span th:text="${pro.proAddress}">,</span>
			<span th:text="${pro.proCity}"></span>
			<span th:text="${pro.proPostcode}"></span>
			</div>
		</div>
			<a class="bgBlue offset-2 col-2 rounded m-3 p-1 btn" th:href="@{/clients/estimateRequest/0/{id}(id=${pro.id})}">
				Demander un devis
			</a>
	</div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-6">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  			<!-- Indicators -->
	  	
					<ol class="carousel-indicators"  th:if="${photo != null}">
				    	<li data-target="#myCarousel" th:each="photo, iterStat: ${photos}" th:data-slide-to="${iterStat.index}">
				  	</ol>
				  	
				  	<!-- Wrapper for slides -->
				  	<div class="carousel-inner">
				  		<div th:each="photo, iterStat: ${photos}" th:class="${iterStat.index}== 0 ? 'carousel-item active':'carousel-item'">
				  			<img th:src="${photo}" class="d-block w-100">
						</div>
					</div>
				
				  	<!-- Left and right controls -->
				  	<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev"  th:if="${photo != null}">
    					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    					<span class="sr-only">Previous</span>
  					</a>
					<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next"  th:if="${photo != null}">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					</a>
		  		</div>
			</div>
			<div class="col-5 offset-1"> 
				<div class="border border-primary p-1" th:object="${pro}">
					<div th:text="*{managerLastname}">Description de l'activité</div>
					<div th:text="*{managerFirstname}">Adresse email</div>
					<div th:text="*{proEmailAddress}">Adresse email</div>
					<div th:text="*{proPhoneNumber}">Numéro de téléphone</div>
					<img th:src="@{https://api.qrserver.com/v1/create-qr-code/?data={email}(email=*{proEmailAddress});size=100x100}" alt="" title="" />
				</div> 
				<!--<div class="border border-info">Notes</div>-->
			</div>
		</div>
	</div>
</div>
</body>
</html>
